<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockBot</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="topper"><h1>StockBOT</h1></div>
    <h1>Enter already known data:</h1>
    <center><div id="input_known">
        
        <input id="stock_price" type="text" style="width: 25%;" placeholder="Stock price" required/>
        <input id="day" type="text" style="width: 25%;" placeholder="Day(1-31)" maxlength="2" required/>
        <input id="month" type="text" style="width: 25%;" placeholder="Month(1-12)" maxlength="2" required/>
        <input id="year" type="text" style="width: 25%;" placeholder="Year(2000-2050)" required/>
        
    </div><br><br><button onclick="add_point()" style="width: 100%;">Add point</button></center>
    <br>
    <div id="points"></div>
    <center><div id="input_known">
        <input id="day_pred" type="text" style="width: 33%;" placeholder="Day(1-31)" maxlength="2" required/>
        <input id="month_pred" type="text" style="width: 33%;" placeholder="Month(1-12)" maxlength="2" required/>
        <input id="year_pred" type="text" style="width: 33%;" placeholder="Year(2000-2050)" required/>
    </div><br><br><button onclick="predict()" style="width: 100%;">Predict the stock price</button></center>
    <center><div id="predicted_stock"></div></center>
    <center><h1>Author of this software doesn't take any rensponibilities for potential money loss</h1></center>
    
    
</body>
</html>
